# Cloud Build configuration for Estimate Email MCP Server
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/estimate-email-mcp:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/estimate-email-mcp:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/estimate-email-mcp:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/estimate-email-mcp:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'estimate-email-mcp',
      '--image', 'gcr.io/$PROJECT_ID/estimate-email-mcp:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'asia-northeast3',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '80',
      '--max-instances', '10',
      '--set-env-vars', 'MCP_TRANSPORT=http,PYTHONUNBUFFERED=1'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/estimate-email-mcp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/estimate-email-mcp:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8' 